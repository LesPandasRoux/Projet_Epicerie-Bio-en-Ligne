<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

	<div id="header">
		<ui:insert name="header">
			<ui:include src="/pages/header.xhtml" />
		</ui:insert>
	</div>

	<div id="page">
		<div id="menu">
			<ui:insert name="menu">
				<ui:include src="/pages/menu.xhtml" />
			</ui:insert>
		</div>
		<div id="content">

			<h:form>
				<table>
					<tr>
						<td><h:outputLabel for="email" value="Email : " /></td>
						<td><p:inputText id="email" value="#{userMB.email}"  required="true">
								<f:validateLength minimum="8" />
								<p:ajax event="blur" update="emailMsg" />
							</p:inputText> <p:message id="emailMsg" for="email" display="icon" /></td>
					</tr>
					<tr>
						<td><h:outputLabel for="pw" value="Mot de passe : " /></td>
						<td><p:password id="pw" value="#{userMB.pw}"  required="true">
								<f:validateLength minimum="5" />
								<p:ajax event="blur" update="pwMsg" />
							</p:password> <p:message id="pwMsg" for="pw" display="icon" /></td>
					</tr>
					<tr>
						<td><p:commandButton id="validerConnection" value="ok"
								action="#{sessionMB.verifUser}" ajax="false" /></td>
						<td><p:commandButton id="validerAdmin" value="Admin"
								action="#{sessionMB.verifAdmin}" ajax="false" /></td>		
					</tr>
					<tr>
					<td>Vous n'avez pas de compte ? <br/><a href="/pages/creationCompte.xhtml">Creation d'un compte</a></td>
					</tr>
				</table>
			</h:form>



		</div>
	</div>

</h:body>


</html>
