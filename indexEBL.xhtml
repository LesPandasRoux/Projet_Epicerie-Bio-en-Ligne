<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

	<div id="header">
		<ui:insert name="header">
			<h:head>
				<script
					src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
				<script
					src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
			</h:head>

			<ui:include src="/pages/header.xhtml" />
		</ui:insert>
	</div>

	<div id="page">
		<div id="menu">
			<ui:insert name="menu">
				<ui:include src="/pages/menu.xhtml" />
			</ui:insert>
		</div>
		<div id="content">

			<p:contentFlow value="#{imagesView.images}" var="image">
				<p:graphicImage value="/css/images/#{image}" styleClass="content" />

			</p:contentFlow>


		</div>
	</div>

</h:body>


</html>
