<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="./generalnew.xhtml">


	<ui:define name="title">
		<h:outputText value="" />
	</ui:define>
	<ui:define name="header">
		<h:outputText value="" />
	</ui:define>

	<ui:define name="content">

		<h:form id="form1">
		
			<p:panel header="Panier" toggleable="true" closable="true"
				toggleSpeed="500">
				<p:growl id="msgs1" showDetail="true" />

				<p:dataTable id="dataTable1" var="prod"
					value="#{panierMB.produitsDuPanier}" editable="true" editMode="row"
					rowKey="pan.idProduit" paginator="true" rows="5"> 	
					<f:facet name="header">  
                        Liste des produits 
                    </f:facet>
					<p:ajax event="rowEdit" listener="#{panierMB.onRowEdit}"
						update=":form1:msgs1" />
					<p:ajax event="rowEditCancel" listener="#{panierMB.onRowCancel}"
						update=":form1:msgs1" />


					<p:column headerText="Ref" style="width:50px">

						<f:facet name="output">
							<h:outputText value="#{prod.idProduit}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{prod.idProduit}" label="Ref" />
						</f:facet>

					</p:column>

<!-- 					<p:column headerText="Libelle"> -->
<!-- 						<p:dataList value="#{panierMB.produitsDuPanier}" var="prod" itemType="none"> -->
<!--        					 #{prod.idProduit} -->
<!--    						 </p:dataList> -->
<!-- 					</p:column> -->

					<p:column headerText="Libelle">

						<f:facet name="output">
							<h:outputText value="#{prod.libelle}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{prod.libelle}" label="Libelle" />
						</f:facet>

					</p:column>

					<p:column headerText="QuantitÃ©">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{prod.qtePanier}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{prod.qtePanier}" label="QtePanier" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Prix">

						<f:facet name="output">
							<h:outputText value="#{prod.prix}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{prod.prix}" label="Prix" />
						</f:facet>

					</p:column>

					<p:column headerText="Image">

						<f:facet name="output">
							<p:graphicImage id="imageProduit" value="/css/images/#{prod.urlimg}"></p:graphicImage>
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{prod.urlimg}" label="urlimg" />
						</f:facet>

					</p:column>

					<p:column headerText="Editer" style="width:50px">
						<p:rowEditor />
					</p:column>

				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
