<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Liste clients</title>
</h:head>
<h:body>

	<h:form id="form1">
		<p:panel>
			<p:growl id="msgs" showDetail="true" />

			<p:dataTable id="dataTable" var="u" value="#{userMB.userList}"
				editable="true" editMode="row" rowKey="#{u.idUser}" paginator="true" rows="10">
				<f:facet name="header">  
                        Liste des clients 
                    </f:facet>
				<p:ajax event="rowEdit" listener="#{userMB.onRowEdit}"
					update=":form1:msgs" />
				<p:ajax event="rowEditCancel" listener="#{userMB.onRowCancel}"
					update=":form1:msgs" />
				<p:ajax event="rowEdit" listener="#{userMB.onRowEdit}"
					update="form1:dataTable" />
				<p:ajax event="rowEditCancel" listener="#{userMB.onRowCancel}"
					update="form1:dataTable" />

				<p:column headerText="ID" style="width:50px">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{u.idUser}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{u.idUser}" label="ID" />
						</f:facet>

					</p:cellEditor>
				</p:column>

				<p:column headerText="Nom">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{u.nom}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{u.nom}" label="Nom" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Prenom">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{u.prenom}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{u.prenom}" label="Prenom" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Password">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{u.pw}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{u.pw}" label="Password" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Email" style="width:150px">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{u.email}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{u.email}" label="Email" />
						</f:facet>
					</p:cellEditor>
				</p:column>


				<p:column headerText="Editer" style="width:50px">
					<p:rowEditor />
				</p:column>
			</p:dataTable>

		</p:panel>
	</h:form>

</h:body>

</html>
