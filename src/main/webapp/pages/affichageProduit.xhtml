<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="./general.xhtml">

	<ui:define name="title">
		<h:outputText value="" />
	</ui:define>
	<ui:define name="header">
		<h:outputText value="" />
	</ui:define>

	<ui:define name="content">
		<h:form>
			<td><p:commandButton id="idPanier" value="Valider"
					action="#{panierMB.validerPanierById}" 
					actionListener="#{buttonView.panSave}" ajax="false"/></td>
		</h:form>
		<h:form>
			<!-- 			<p:growl id="msgs" showDetail="true" /> -->
			<p:panel id="Fruits" header="Rayon FRUITS" toggleable="true"
				toggleSpeed="500" style="margin-bottom:20px">

				<h:panelGrid columns="2" cellpadding="10">
					<p:graphicImage value="/css/images/banane.jpg" />
					<h:outputText value="Banane : importation Côte d'Ivoire" />
				</h:panelGrid>
				<p:button id="addBanane" icon="fa-plus-square"
					action="#{panierMB.addProductToCartByPID}" 
					actionListener="#{buttonView.proSave}">
					<f:param name="pid" value="1" />
				</p:button>
				<p:button id="supBanane"
					action="#{panierMB.removeProductByPID}" icon="fa-minus-square"
					actionListener="#{buttonView.proSave}" ajax="false">
					<f:param name="pid" value="1" ajax="flase"/>
				</p:button>

				<h:panelGrid columns="2" cellpadding="10">
					<p:graphicImage value="/css/images/kiwi.jpg" />
					<h:outputText value="Kiwi : importation Erythré" />
				</h:panelGrid>
				<p:button id="addKiwi"
					action="#{panierMB.addProductToCartByPID}" icon="fa-plus-square"
					actionListener="#{buttonView.proSave}">
					<f:param name="idProduit" value="2" ajax="false"/>
				</p:button>
				<p:button id="supKiwi"
					action="#{panierMB.removeProductByPID}" icon="fa-minus-square"
					actionListener="#{buttonView.proSave}">
					<f:param name="idProduit" value="2" ajax="false"/>
				</p:button>

			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
