<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="./general.xhtml">
	
	<ui:define name="title">
		<h:outputText value="Connexion Administrateur" />
	</ui:define>
	<ui:define name="header">
		<h:outputText value="" />
	</ui:define>

	<ui:define name="content">
     
<h:form>      
	     <table> 

		     <tr>
		     	<td><h:outputLabel for="login" value="Login : " /></td>   
		     	<td><p:inputText id="login" value="#{adminMB.login}"> 
		     		</p:inputText>
		     	</td>    
		     </tr>           

	         
	         		     <tr>
		     	<td><h:outputLabel for="password" value="Password : " /></td>   
		     	<td><h:inputSecret id="password" value="#{adminMB.password}"> 
		     		</h:inputSecret>
		     	</td>    
		     </tr>           
	        
	         
 			<tr>
		     	<td><p:commandButton id="addAdmin" value="Submit" action="#{adminMB.verifAdmin}" ajax="false"/></td>
		     </tr>   
	     </table>
     </h:form>      
	</ui:define>

</ui:composition>
