<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="./generalnew.xhtml">


	<ui:define name="title">
		<h:outputText value="" />
	</ui:define>
	<ui:define name="header">
		<h:outputText value="" />
	</ui:define>

	<ui:define name="content">
		<h:form>
			<table>

				<tr>
					<td><h:outputLabel for="surname" value="Nom d'utilisateur : " /></td>
					<td><p:inputText id="surname" value="#{userMB.surname}"
							required="true">
							<f:validateLength minimum="5" />
							<p:ajax event="blur" update="surnameMsg" />
						</p:inputText> <p:message id="surnameMsg" for="surname" display="icon" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="name" value="Prenom d'utilisateur : " /></td>
					<td><p:inputText id="name" value="#{userMB.name}"
							required="true">
							<f:validateLength minimum="5" />
							<p:ajax event="blur" update="nameMsg" />
						</p:inputText> <p:message id="nameMsg" for="name" display="icon" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="email" value="Email : " /></td>
					<td><p:inputText id="email" value="#{userMB.email}"
							required="true">
							<f:validateLength minimum="5" />
							<p:ajax event="blur" update="emailMsg" />
						</p:inputText> <p:message id="emailMsg" for="email" display="icon" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="pw" value="Mot de passe : " /></td>
					<td><p:password id="pw" value="#{userMB.pw}" required="true">
							<f:validateLength minimum="5" />
							<p:ajax event="blur" update="pwMsg" />
						</p:password> <p:message id="pwMsg" for="pw" display="icon" /></td>
				</tr>
				<tr>
					<td><p:commandButton id="creationCompte" value="creer"
							action="#{userMB.addUser}" ajax="false" /></td>
				</tr>
			</table>
		</h:form>



	</ui:define>
</ui:composition>
