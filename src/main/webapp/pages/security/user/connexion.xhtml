<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="./generalnew.xhtml">
  
  
	<ui:define name="title">
		<h:outputText value="" />
	</ui:define>
	<ui:define name="header">
		<h:outputText value="" />
	</ui:define>

	<ui:define name="content">
			<h:outputLabel for="connexion" value="Veuillez vous connecter !" />
			<h:form id="connexion">
				<table>
					<tr>
						<td><h:outputLabel for="email" value="Email : " /></td>
						<td><p:inputText id="email" value="#{sessionMB.email}"  required="true" >
								<f:validateLength minimum="8" />
								<f:validator validatorId="MyValidatorBean"/>
								<p:ajax event="blur" update="emailMsg" />
							</p:inputText> <p:message id="emailMsg" for="email" display="icon" /></td>	
					</tr>
					<tr>
						<td><h:outputLabel for="pw" value="Mot de passe : " /></td>
						<td><p:password id="pw" value="#{sessionMB.pw}"  required="true">
								<f:validateLength minimum="5" />
								<p:ajax event="blur" update="pwMsg" />
							</p:password> <p:message id="pwMsg" for="pw" display="icon" /></td>
					</tr>
					<tr>
						<td><p:commandButton id="validerConnection" value="ok"
								action="#{sessionMB.verifUser}" ajax="false" /></td>
						<td><p:commandButton id="validerAdmin" value="Admin"
								action="#{sessionMB.verifAdmin}" ajax="false" /></td>		
					</tr>
					<tr>
					<td>Vous n'avez pas de compte ? <br/><p:link  outcome="/pages/creationCompte.xhtml" value="Inscription"></p:link></td>
					</tr>
				</table>
			</h:form>


	</ui:define>

</ui:composition>
