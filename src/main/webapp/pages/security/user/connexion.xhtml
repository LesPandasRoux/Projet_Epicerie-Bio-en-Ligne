<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/pages/security/user/generalnew.xhtml">


	<ui:define name="title">
		<h:outputText value="" />
	</ui:define>
	<ui:define name="header">
		<h:outputText value="" />
	</ui:define>

	<ui:define name="content">
		<h:outputLabel for="connexion" value="Veuillez vous connecter !" />
		<h:form id="connexion" name="f" action="j_spring_security_check" method="post">
			<table>
				<tr>
					<td><h:outputLabel for="email" value="Email : " /></td>
					<td><p:inputText id="email" value="#{loginMB.email}"
							required="true">
							<f:validateLength minimum="8" />
							<f:validator validatorId="MyValidatorBean" />
							<p:ajax event="blur" update="emailMsg" />
						</p:inputText> <p:message id="emailMsg" for="email" display="icon" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="pw" value="Mot de passe : " /></td>
					<td><p:password id="pw" value="#{loginMB.password}"
							required="true">
							<f:validateLength minimum="5" />
							<p:ajax event="blur" update="pwMsg" />
						</p:password> <p:message id="pwMsg" for="pw" display="icon" /></td>
				</tr>
				<tr>
					<td><p:commandButton id="validerConnection" value="Se connecter"
							action="#{loginMB.login}" /></td>
					<td><p:commandButton id="reset" type="reset" value="Effacer"/></td>
				</tr>
				<tr>
					<td>Vous n'avez pas de compte ? <br />
					<p:link outcome="/pages/security/user/creationCompte.xhtml" value="Inscription"></p:link></td>
				</tr>
			</table>
		</h:form>


	</ui:define>

</ui:composition>
