<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/pages/security/user/generalnew.xhtml">


	<ui:define name="title">
		<h:outputText value="" />
	</ui:define>
	<ui:define name="header">
		<h:outputText value="" />
	</ui:define>

	<ui:define name="content">

		<h:form id="form">
			<p:panel header="Liste des clients" toggleable="true" closable="true"
				toggleSpeed="500">
				<p:growl id="msgs" showDetail="true" />

				<p:dataTable id="dataTable" var="u" value="#{userMB.userList}"
					editable="true" editMode="row" rowKey="#{u.idUser}"
					paginator="true" rows="10">
					<f:facet name="header">  
                        Liste des clients 
                    </f:facet>
					<p:ajax event="rowEdit" listener="#{userMB.onRowEdit}"
						update=":form:msgs" />
					<p:ajax event="rowEditCancel" listener="#{userMB.onRowCancel}"
						update=":form:msgs" />


					<p:column headerText="ID" style="width:50px">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{u.idUser}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{u.idUser}" label="ID" />
							</f:facet>

						</p:cellEditor>
					</p:column>

					<p:column headerText="Nom">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{u.nom}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{u.nom}" label="Nom" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Prenom">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{u.prenom}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{u.prenom}" label="Prenom" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Password">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{u.pw}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{u.pw}" label="Password" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Email" style="width:150px">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{u.email}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{u.email}" label="Email" />
							</f:facet>
						</p:cellEditor>
					</p:column>


					<p:column headerText="Editer" style="width:50px">
						<p:rowEditor />
					</p:column>
				</p:dataTable>

			</p:panel>
		</h:form>
		<h:form id="form1">
			<p:panel header="Liste des produits" toggleable="true"
				closable="true" toggleSpeed="500">
				<p:growl id="msgs1" showDetail="true" />

				<p:dataTable id="dataTable1" var="p"
					value="#{produitMB.produitList}" editable="true" editMode="row"
					rowKey="#{p.idProduit}" paginator="true" rows="5">
					<f:facet name="header">  
                        Liste des produits 
                    </f:facet>
					<p:ajax event="rowEdit" listener="#{produitMB.onRowEdit}"
						update=":form1:msgs1" />
					<p:ajax event="rowEditCancel" listener="#{produitMB.onRowCancel}"
						update=":form1:msgs1" />
					<p:ajax event="rowEdit" listener="#{produitMB.onRowEdit}"
						update="form1:dataTable1" />
					<p:ajax event="rowEditCancel" listener="#{produitMB.onRowCancel}"
						update="form1:dataTable1" />



					<p:column headerText="ID" style="width:50px">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{p.idProduit}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{p.idProduit}" label="ID" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Libelle">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{p.libelle}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{p.libelle}" label="Produit" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Quantité stock">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{p.qteStock}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{p.qteStock}" label="QteStock" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Prix">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{p.prix}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{p.prix}" label="Prix" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="URL Image">
						<p:cellEditor>
							<f:facet name="output">
								<p:graphicImage id="imageProduit"
									value="/css/images/#{p.urlimg}"></p:graphicImage>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{p.urlimg}" label="urlimg" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Editer" style="width:50px">
						<p:rowEditor />
					</p:column>

				</p:dataTable>
			</p:panel>
		</h:form>

		<h:form>
			<p:panel header="Ajouter des produits" toggleable="true"
				closable="true" toggleSpeed="500">
				<table>
					<tr>
						<td><h:outputLabel for="libelle" value="Libellé : " /></td>
						<td><p:inputText id="libelle" value="#{produitMB.libelle}">
							</p:inputText></td>
					</tr>
					<tr>
						<td><h:outputLabel for="qteStock" value="Quantité stock : " /></td>
						<td><p:inputText id="qteStock" value="#{produitMB.qteStock}">
								<f:converter converterId="javax.faces.Integer" />
							</p:inputText></td>
					</tr>

					<tr>
						<td><h:outputLabel for="prix" value="Prix : " /></td>
						<td><p:inputText id="prix" value="#{produitMB.prix}">
								<f:converter converterId="javax.faces.Float" />
							</p:inputText></td>
					</tr>

					<tr>
						<td><h:outputLabel for="urlimg" value="URL image : " /></td>
						<td><p:inputText id="urlimg" value="#{produitMB.urlimg}">
							</p:inputText></td>
					</tr>

					<tr>
						<td><h:outputLabel for="poids" value="Poids (si épicerie): " /></td>
						<td><p:inputText id="poids" value="#{produitMB.poids}">
								<f:converter converterId="javax.faces.Integer" />
							</p:inputText></td>
					</tr>

					<tr>
						<td><h:outputLabel for="dureeValidite"
								value="Durée de validité (si produit frais): " /></td>
						<td><p:inputText id="dureeValidite"
								value="#{produitMB.dureeValidite}">
								<f:converter converterId="javax.faces.Integer" />
							</p:inputText></td>
					</tr>

					<tr>
						<td><p:selectManyCheckbox id="types"
								value="#{produitMB.types}">
								<f:selectItem itemLabel="ProduitFrais" itemValue="ProduitFrais" />
								<f:selectItem itemLabel="Epicerie" itemValue="Epicerie" />
							</p:selectManyCheckbox></td>
					</tr>


					<tr>
						<td><p:commandButton id="addProduit"
								styleClass="regCommandButton" value="Ajouter le produit"
								action="#{produitMB.addProduit}" ajax="false"
								update="form1:dataTable1" /></td>

					</tr>
				</table>
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
