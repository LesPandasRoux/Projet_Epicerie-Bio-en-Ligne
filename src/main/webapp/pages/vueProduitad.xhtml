<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Welcome to OTV_JSF_Spring_Hibernate_Project</title>
</h:head>
<h:body>
	<h:form>
		<h:outputText value="PRODUITs : "></h:outputText>
		<p:dataTable id="produits" var="produit" value="#{produitMB.produitList}" style="width: 10%">
			<p:column>
				<f:facet name="header">
					<h:outputText value="ID" />
				</f:facet>
				<h:outputText value="#{produit.idProduit}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Libelle" />
				</f:facet>
				<h:outputText value="#{produit.libelle}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Quantite stock" />
				</f:facet>
				<h:outputText value="#{produit.qteStock}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="Prix" />
				</f:facet>
				<h:outputText value="#{produit.prix}" />
			</p:column>

<!-- 				</f:facet> -->

<!-- 			</p:column> -->

		</p:dataTable>
	</h:form>
</h:body>

</html>
